<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instant Messenger</title>
  
  <!-- Boostrap --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/messenger.css">


</head>

<body>

    <div class="container clearfix">

      <!--private messaging list =========================================================== -->
      <div class="people-list" id="people-list">

      <!--
        <div class="search">
          <input id="search-private" type="text" placeholder="Search" onkeyup="searchPrivate()" />
          <i class="fa fa-search"></i>
        </div>
      -->

        <div class="search">
          <input id="search-private" type="text" placeholder="Search" onkeyup="searchPrivate()" />
          <i class="fa fa-search"></i>
        </div>

        <ul class="list">

          <li class="clearfix">
            <div class="about">
              ONLINE USERS 
            </div>
          </li>

          <div id="private-message-list">
              <!--append contact list via js -->
          </div>
          
        </ul>
      </div><!--end private messaging list -->

      <!--group messaging list =========================================================== -->

      <div class="people-list" id="people-list">

        <div class="search">
          <input id="search-group" type="text" placeholder="Search" onkeyup="searchGroup()" />
          <i class="fa fa-search"></i>
        </div>

        <!--Begin group message listing --> 

        <ul class="list">

          <li class="clearfix">
            <div class="about">
              <div class="name"> GROUP CHAT
                <img id="create_conv" src="/static/img/addButton.png" data-toggle="modal" data-target="#myModal">
              </div>
            </div>
          </li>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create New Group Chat</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                  <div class="modal-body">
                    <p>Select the users you would like to add in your conversation:</p>
                      <div id="all-users">
                          <!--append contact list via js -->
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" onclick="make_group()">Create</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div id="group-message-list">
              <!--append contact list via js -->
          </div>          
          
        </ul>
      </div> <!--end group messaging list-->

      <!--chat box =========================================================== -->
      <div class="chat">

        <div class="chat-header clearfix">
          <div class="chat-about">
            <div class="chat-with">Chat with <span id="currUser"></span></div>
          </div>
        </div> <!-- end chat-header -->
        
        <div class="chat-history">
          <ul>
            <!--append chat messages via js -->
          </ul>
          
        </div> <!-- end chat-history -->
        
        <div class="chat-message clearfix">
          <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="2"></textarea>
          
          <button>Send</button>

        </div> <!-- end chat-message -->

      </div> <!-- end chat -->

  </div> <!-- end container -->
  
    <br>
    <p id="links">
      <a href="/logout" class="text-center">Logout</a>
      <!-- filler options -->
      <a href="#" class="text-center">Help</a> 
    </p>

    
    <!-- HandleBars Template-->
    <script id="message-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
          <span class="message-data-name" >{{username}}</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          {{messageOutput}}
        </div>
      </li>
    </script>

    <script id="message-response-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i>{{username}}</span>
          <span class="message-data-time">{{time}}</span>
        </div>
        <div class="message my-message">
          {{response}}
        </div>
      </li>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>

    <script src='/static/js/messenger.js'></script>
    <script src='/static/js/chatbox.js'></script>

</body>

</html>
