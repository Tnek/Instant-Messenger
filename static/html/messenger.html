<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instant Messenger</title>
  
  <!-- Boostrap --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/messenger.css">


</head>

<body>

    <div class="container clearfix">

      <!--private messaging list =========================================================== -->
      <div class="people-list" id="people-list">

        <div class="search">
          <input id="search-private" type="text" placeholder="search" onkeyup="searchPrivate()" />
          <i class="fa fa-search"></i>
        </div>

        <ul class="list">

          <li class="clearfix">
            <div class="about">
              PRIVATE MESSAGES
            </div>
          </li>

          <div id="private-message-list">
              <!--append contact list via js -->
          </div>
          
        </ul>
      </div><!--end private messaging list -->

      <!--group messaging list =========================================================== -->
      <div class="people-list" id="people-list">
        <div class="search">
          <input id="search-group" type="text" placeholder="search" onkeyup="searchGroup()" />
          <i class="fa fa-search"></i>
        </div>

        <ul class="list">

          <li class="clearfix">
            <div class="about">
              <div class="name">GROUP CHAT</div>
            </div>
          </li>

          <div id="group-message-list">
              <!--append contact list via js -->
          </div>          
          
        </ul>
      </div> <!--end group messaging list-->

      <!--chat box =========================================================== -->
      <div class="chat">

        <div class="chat-header clearfix">
          
          <div class="chat-about">
            <div class="chat-with">Chat with Bleepbloop</div>
          </div>
        </div> <!-- end chat-header -->
        
        <div class="chat-history">
          <ul>

            <!-- static chat

            <li class="clearfix">
              <div class="message-data align-right">
                <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
                <span class="message-data-name" >Zephyllr</span> <i class="fa fa-circle me"></i>
                
              </div>
              <div class="message other-message float-right">
                Hi Bleepbloop, how are you? How is the project coming along?
              </div>
            </li>
            
            <li>
              <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i>Bleepbloop</span>
                <span class="message-data-time">10:12 AM, Today</span>
              </div>
              <div class="message my-message">
                it's great. i love coding. i aspire to be a passionate programmer.
              </div>
            </li>
            
            -->

          </ul>
          
        </div> <!-- end chat-history -->
        
        <div class="chat-message clearfix">
          <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
          
          <button>Send</button>

        </div> <!-- end chat-message -->

      </div> <!-- end chat -->

  </div> <!-- end container -->
  
    <br>
    <p id="links">
      <a href="/logout" class="text-center">Logout</a>
      <!-- filler options -->
      <a href="#" class="text-center">Help</a> 
    </p>



<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Zephyllr</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Bleepbloop</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>

    <script src='/static/js/messenger.js'></script>
    <script src='/static/js/chatbox.js'></script>

</body>

</html>
