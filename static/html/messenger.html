<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instant Messenger</title>
  
  <!-- CDNS --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/messenger.css">
</head>

<body>

    <div class="container clearfix">

      <!--Private messaging list =========================================================== -->
      <div class="people-list" id="people-list">

        <!--private message search bar -->
        <div class="search">
          <input id="search-private" type="text" placeholder="Search" onkeyup="messenger.render_pms()" autocomplete="off"/>
          <i class="fa fa-search"></i>
        </div>

        <ul class="list">

          <li class="clearfix">
            <div class="about">Users</div>
          </li>

        <!--container for all users -->
          <div id="private-message-list">
              <!--append contact list via js -->
          </div>
          
        </ul>
      </div><!--end private messaging list -->

      <!--Group messaging list =========================================================== -->

      <div class="people-list" id="people-list">

        <div class="search">
          <input id="search-group" type="text" placeholder="Search" onkeyup="messenger.render_conversations()" autocomplete="off"/>
          <i class="fa fa-search"></i>
        </div>

        <!--begin group message listing --> 

        <ul class="list">

          <li class="clearfix">
            <div class="about">
                <div class="name">
                  <span id="open_global_channel_modal" data-toggle="modal" data-target="#groupsModal">
                    <span data-toggle="tooltip" data-placement="top" title="Join global channel">
                      Channel
                    </span>
                  </span>
                  <span data-toggle="modal" data-target="#newChatModal">
                    <i id="open_my_channel_modal" class="fa fa-plus-square" src="/static/img/addButton.png" data-toggle="tooltip" data-placement="right" title="Create conversation"></i>
                    <!-- <img  -->
                  </span>
              </div>
            </div>
          </li>

          <div class="modal fade groupsModal" id="groupsModal" tabindex="-1" role="dialog" aria-labelledby="groupsModal" aria-hidden="true"></div>

          <!-- Modal -->
          
          <div class="modal fade newChatModal" id="newChatModal" tabindex="-1" role="dialog" aria-labelledby="groupsModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="groupsModal">Create Channel</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                  <div class="modal-body">
                    <!-- enter Channel Name-->
                    <div class="modal-error" name="group_error"></div>

                    <div class="form-group">
                      <label class="formHeader" for="titleForm">Channel Name</label>
                      <input class="form-control" id="titleForm" type="text" autocomplete=off placeholder="Enter title"></input>
                    </div>

                    <!-- search users in modal-->
                    <div class="form-group">
                      <label class="formHeader" for="search-checklist">Send invites to: </label>
                      <input id="search-checklist" type="text" placeholder="Search by name" onkeyup="messenger.render_users_search()" autocomplete="off"/>
                      <i class="fa fa-search"></i>
                    </div>

                    <!-- list of active users-->
                    <div class="list-group list-group-flush" id="modal-list">
                        <!--list group list via js -->
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="messenger.users_search.clear_selected()" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="messenger.users_search.make_group()">Create</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div id="group-message-list">
              <!--append contact list via js -->
          </div>          
          
        </ul>
      </div> <!--end group messaging list-->

      <!--Chat box =========================================================== -->
      <div class="chat">

        <div class="chat-header clearfix">
          <div class="chat-about">
            <div class="chat-with"><span id="curr_conv" name="curr_conv"></span></div>
          </div>
        </div> <!-- end chat-header -->
        
        <div id="chat-history">
          <ul id="chat-history-ul">
            <!--append chat messages via js -->
          </ul>
        </div>
                  
        <div class="chat-message clearfix">
          <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="2"></textarea>
          <button id="send-button">Send</button>
        </div> <!-- end chat-message -->

      </div> <!-- end chat -->

  </div> <!-- end container -->
  
    <br>
    <p id="links">
      <a href="/logout" class="text-center">Logout</a>
      <!-- filler options -->
      <a href="#" class="text-center">Help</a> 
    </p>

    
    <!-- HandleBars Template-->
    <script id="message-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{ts}}</span> &nbsp; &nbsp;
          <span class="message-data-name" >{{sender}}</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          {{contents}}
        </div>
      </li>
    </script>

    <script id="message-response-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i>{{sender}}</span>
          <span class="message-data-time">{{ts}}</span>
        </div>
        <div class="message my-message">
          {{contents}}
        </div>
      </li>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>

    <script src='/static/js/dummy.js'></script>
    <script src='/static/js/list_elements.js'></script>
    <script src='/static/js/modals.js'></script>
    <script src='/static/js/chatbox.js'></script>
    <script src='/static/js/messenger.js'></script>

</body>

</html>
